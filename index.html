<!DOCTYPE html>
<html lang="en">
<head>
    <title>Missing No More</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header with title and About link -->
    <header class="bg-white shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-800">Missing No More</h1>
        <a href="#about" class="text-blue-500 hover:underline" hx-get="/about" hx-target="#aboutModal" hx-trigger="click">About</a>
    </header>

    <!-- Main map container -->
    <div id="map" class="flex-1"></div>

    <!-- About Modal (Hidden by default) -->
    <div id="aboutModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 shadow-lg w-1/2 max-w-md">
            <button onclick="document.getElementById('aboutModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">About Missing No More</h2>
            <div id="aboutContent" class="text-gray-700">
                <!-- Content will be loaded here dynamically by HTMX -->
            </div>
        </div>
    </div>

    <!-- Leaflet Map Library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Custom JavaScript for map initialization -->
    <script src="js/map.js"></script>
</body>
</html>
